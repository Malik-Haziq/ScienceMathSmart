<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="science.css" />
  <link rel="stylesheet" href="./dist/output.css" />

  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script defer>
    $(function () {
      $('#includeFooter').load('/footer.html');
      $('#includeNavigation').load('/navigation.html');
    });
  </script>

  <title>Online Science Tutor USA | Science Math Smart</title>
  <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./whatsapp-click-to-chat/venom-button.min.css">
  <script type="text/javascript" src="./whatsapp-click-to-chat/venom-button.min.js"></script>
</head>

<body>
  <div id="includeNavigation"></div>
  <div id="myButton"></div>
  <section>
    <div class="curriculum-container">
      <h1>SUBJECTS & GRADE LEVELS</h1>
      <div class="curriculum-details">
        <article>
          <details>
            <summary>
              <div>
                <h3>GRADE 11</h3>
                <img src="./images/icons/chivron-down.svg" alt="arrow down" />
              </div>
            </summary>
            <ol>
              <li>Nelson Physics 11</li>
              <li>Physics Source 11</li>
              <li>Pearson Physics 11</li>
            </ol>
          </details>
        </article>

        <article>
          <details>
            <summary>
              <div>
                <h3>GRADE 2</h3>
                <img src="./images/icons/chivron-down.svg" alt="arrow down" />
              </div>
            </summary>
            <ol>
              <li>Nelson Physics 12</li>
              <li>Physics Source 12</li>
              <li>Pearson Physics 12</li>
            </ol>
          </details>
        </article>
      </div>
    </div>
  </section>
  <!-- ============================================================ -->
  <section class="text-gray-600 body-font relative bg-white" id="contact">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-col text-center w-full mb-12">
        <h2 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900 font-bold leading-tight">
          TRY FIRST LESSON FREE!
        </h2>
        <p class="lg:w-2/3 mx-auto leading-relaxed text-base text-gray-800">
          Experience the excellence of our expert private tutoring services .
        </p>
        <div class="flex mt-6 justify-center">
          <div class="w-16 h-1 rounded-full bg-yellow-500 inline-flex"></div>
        </div>
      </div>

      <div class="lg:w-1/2 md:w-2/3 mx-auto">
        <div class="flex flex-wrap -m-2">
          <div class="p-2 w-1/2">
            <div class="relative">
              <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
              <input type="text" id="name" name="name"
                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" />
            </div>
          </div>
          <div class="p-2 w-1/2">
            <div class="relative">
              <label for="cell-number" class="leading-7 text-sm text-gray-600">Phone Number</label>
              <input type="tel" id="cell-number" name="cell-number"
                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" />
            </div>
          </div>
          <div class="p-2 w-1/2">
            <div class="relative">
              <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
              <input type="email" id="email" name="email"
                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" />
            </div>
          </div>
          <div class="p-2 w-1/2">
            <div class="relative">
              <label for="subject" class="leading-7 text-sm text-gray-600">Subject</label>
              <input type="text" id="subject" name="subject"
                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" />
            </div>
          </div>
          <div class="p-2 w-full">
            <div class="relative">
              <label for="message" class="leading-7 text-sm text-gray-600">Message</label>
              <textarea id="message" name="message"
                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
            </div>
          </div>
          <div class="p-2 w-full">
            <button
              class="flex mx-auto text-white bg-blue-500 border-0 py-2 px-8 focus:outline-none hover:bg-blue-600 rounded-xl text-lg uppercase">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- ================================= -->
  <div id="includeFooter"></div>
</body>

</html>
